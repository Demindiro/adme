<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./global.js"></script>
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<button onclick="step()">Step</button>
		<button onclick="run(this)">Run</button>
		<input type="range" min="0" max="20" value="3" oninput="set_run_hz(this)">
		<span id="cpu_hz"></span>
		<span id="error" style="color:red"></span>
		<pre id="serial"></pre>
		<pre>
			<table id="cpu_stats">
				<tr>
					<th>Steps</th>
					<td id="cpu_steps"></td>
				</tr>
			</table>
		</pre>
		<pre id="memory"></pre>
		<textarea id="code" placeholder="Enter assembly here..." style="width:300px;height:500px">
	li		$1, hello_str
	li		$3, 8192

loop:
	lbu		$2, 0($1)
	beq		$2, $0, done
	sb		$2, 0($3)
	addi		$1, $1, 1
	j		loop
done:

	addi		$1, $0, 0
idle:
	addi		$1, $1, 1
	sb		$1, 0($0)
	j		idle

hello_str:
	.asciz	"Hello, world!"
</textarea>
		<button onclick="assemble()">Assemble</button>
	</body>
</html>
