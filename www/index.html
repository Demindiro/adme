<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./global.js"></script>
		<script type="module" src="./index.js"></script>
		<link href="style.css" rel="stylesheet"></link>
	</head>
	<body>
		<div class="section left">
			<div>
				<button onclick="step(true)">Step</button>
				<button onclick="run(this)">Run</button>
				<button onclick="assemble()">Assemble</button>
			</div>
			<div>
				<input type="range" min="0" max="20" value="3" oninput="set_run_hz(this)">
				<span id="cpu_hz"></span>
			</div>
			<div>
				<p id="error" style="color:red"></p>
				<pre id="serial"></pre>
			</div>
			<div id="code">
				<div id="code_backdrop">
					<pre id="code_highlight">
					<mark> </mark></pre>
				</div>
				<div>
					<textarea id="code_input" placeholder="Enter assembly here...">
	li		$1, hello_str
	li		$gp, 8192

loop:
	lbu		$2, 0($1)
	beq		$2, $0, done
	sb		$2, 0($gp)
	addi		$1, $1, 1
	j		loop
done:

	addi		$1, $0, 0
idle:
	addi		$1, $1, 1
	sb		$1, 0($zero)
	j		idle

hello_str:
	.asciz	"Hello, world!"
</textarea>
				</div>
			</div>
		</div>
		<div class="section right">
			<pre id="cpu_registers">
				<table id="cpu_stats">
					<tr>
						<th>Steps</th>
						<td id="cpu_steps"></td>
					</tr>
				</table>
			</pre>
			<div id="memory_parent">
				<pre id="memory"></pre>
			</div>
		</div>
	</body>
</html>
